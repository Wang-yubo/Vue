<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>todolist</title>

</head>

<body>
    <div id="app">
        <div class="panel panel-success">
            <div class="panel-heading ">
                <h2>今天还有{{num}}件事没做</h2>
                <input type="text" @keyup.enter="add" v-model="task">
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(todo,index) of things">
                        <input type="checkbox" v-model="todo.isSelected">
                        <input type="text" :value="todo.thing">
                        <button class="btn btn-danger btn-xs glyphicon glyphicon-remove-circle pull-right" @click="handleDelete(index)"></button></li>

                </ul>
            </div>
            <div class="panel-footer  ">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">全部任务</a></li>
                    <li role="presentation"><a href="#">已完成</a></li>
                    <li role="presentation"><a href="#">未完成</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                task: '', //存储任务
                things: [{
                    isSelected: false,
                    thing: "学习",
                }, {
                    isSelected: false,
                    thing: "练习",
                }]
            },
            methods: {
                add() {
                    //添加任务
                    this.things.unshift({
                            isSelected: false,
                            thing: this.task
                        })
                        //清空input框
                    this.task = ''
                },
                //删除对应的任务
                handleDelete(index) {
                    this.things.splice(index, 1)
                }
            },
            computed: {
                num() {
                    return this.things.filter((todo) => {
                        return todo.isSelected === false
                    }).length
                }
            },
        })
    </script>
</body>

</html>
