<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn vue</title>

</head>

<body>
    <div id="app">
        <son :message1="msg1" :message2="msg2"></son>

    </div>
    <template id="test">
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</template>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        let son = {
            template: '#test',
            props: {
                message1: {
                    required:
                },
                message2: {
                    type: Number,
                }
            }
        }
        let vm = new Vue({
            el: "#app",
            data: {
                msg1: "我是第一条数据",
                msg2: 2,
            },
            components: {
                son,
            }
        })
    </script>

</body>

</html>
